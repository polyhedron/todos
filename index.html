<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>polyhedron's react tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

</head>
<body>

<div class="container mt-4">

    <div id="todoApp" class="row"></div>

</div>

<script src="https://fb.me/react-0.14.3.js"></script>
<script src="https://fb.me/react-dom-0.14.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

<script type="text/babel">

    var Todo = React.createClass({
        render: function() {
            return (
                    <div className="col-4 border pb-2">
                        <div className="todoText mb-3 mt-2">Todo</div>
                        <hr/>
                        <button className="btn btn-primary">Edit</button>
                        <button className="btn btn-danger ml-1">Delete</button>
                    </div>
            );
        }
    });

    ReactDOM.render(<Todo/>, document.getElementById('todoApp'));

</script>

</body>
</html>
